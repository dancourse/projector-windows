<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="warmGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#451a03"/>
    </linearGradient>
    <radialGradient id="candleGlow" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1c1917"/>

  <!-- Window glow effect -->
  <ellipse cx="256" cy="280" rx="140" ry="160" fill="url(#candleGlow)"/>

  <!-- Window frame outer -->
  <rect x="96" y="80" width="320" height="352" rx="16" fill="url(#frameGrad)"/>

  <!-- Window panes background (warm light) -->
  <rect x="112" y="96" width="136" height="156" rx="8" fill="url(#warmGlow)"/>
  <rect x="264" y="96" width="136" height="156" rx="8" fill="url(#warmGlow)"/>
  <rect x="112" y="268" width="136" height="148" rx="8" fill="url(#warmGlow)"/>
  <rect x="264" y="268" width="136" height="148" rx="8" fill="url(#warmGlow)"/>

  <!-- Stars/sparkles in windows -->
  <circle cx="160" cy="140" r="4" fill="#fef3c7" opacity="0.9"/>
  <circle cx="200" cy="180" r="3" fill="#fef3c7" opacity="0.7"/>
  <circle cx="310" cy="150" r="4" fill="#fef3c7" opacity="0.8"/>
  <circle cx="360" cy="120" r="3" fill="#fef3c7" opacity="0.6"/>
  <circle cx="150" cy="320" r="3" fill="#fef3c7" opacity="0.7"/>
  <circle cx="340" cy="340" r="4" fill="#fef3c7" opacity="0.8"/>

  <!-- Window frame dividers -->
  <rect x="248" y="96" width="16" height="320" fill="url(#frameGrad)"/>
  <rect x="112" y="252" width="288" height="16" fill="url(#frameGrad)"/>
</svg>
